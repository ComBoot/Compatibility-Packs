<!-- IF not $INCLUDED_JQUERYUIJS -->
	<!-- INCLUDEJS @derky_sortablescaptcha/js/jquery-ui-1.11.1.custom.min.js -->
	<!-- DEFINE $INCLUDED_JQUERYUIJS = true -->
<!-- ENDIF -->
<!-- IF not $INCLUDED_JQUERYUITOUCHPUNCHJS -->
	<!-- INCLUDEJS @derky_sortablescaptcha/js/jquery-ui-touch-punch.min.js -->
	<!-- DEFINE $INCLUDED_JQUERYUITOUCHPUNCHJS = true -->
<!-- ENDIF -->
<!-- INCLUDEJS @derky_sortablescaptcha/js/sortablescaptcha.js -->
<!-- DEFINE $INCLUDEDED_JQUERY_SORTABLES_CAPTCHA = true -->

<!-- IF S_TYPE == 1 -->
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{L_CONFIRMATION}</h3>
	</div>
	<div class="panel-body">
		<fieldset>
<!-- ENDIF -->

	<!-- Very simple version for javascript off with no dragging support -->
	<noscript>
		<div class="alert alert-warning">
			<label>{SORTABLES_CONFIRM_QUESTION}</label><br />
			<span>{L_CONFIRM_QUESTION_EXPLAIN_NOJS}</span>
		</div>
		<div class="row no-margin-bottom">
			<div class="sortables_nojs">
				<div class="sortables_nojs_row">
					<strong class="sortables_nojs_left"><!-- IF SORTABLES_NAME_LEFT != "" -->{SORTABLES_NAME_LEFT}<!-- ELSE -->{L_COLUMN_LEFT}<!-- ENDIF --></strong>
					<strong class="sortables_nojs_right"><!-- IF SORTABLES_NAME_RIGHT != "" -->{SORTABLES_NAME_RIGHT}<!-- ELSE -->{L_COLUMN_RIGHT}<!-- ENDIF --></strong>
				</div>
				<!-- BEGIN options -->
				<div class="sortables_nojs_row">
					<input class="sortables_nojs_left" type="checkbox" name="sortables_options_left[]" value="{options.ID}" />
					<input class="sortables_nojs_right" type="checkbox" name="sortables_options_right[]" value="{options.ID}" />
					<div>{options.TEXT}</div>
				</div>
				<!-- END options -->
			</div>
		</dd>
	</dl>
	</noscript>

	<!-- The normal version -->
	<div id="enable_js" style="display:none;">
		<div class="alert alert-warning">
			<label>{SORTABLES_CONFIRM_QUESTION}</label><br />
			<span>{L_CONFIRM_QUESTION_EXPLAIN}</span>
		</div>
		<div class="row no-margin-bottom">

			<div class="attachbox sortables_captcha_box col-md-6">
				<div class="panel panel-default no-margin-bottom">
					<div class="panel-heading">
						<h3 class="panel-title"><!-- IF SORTABLES_NAME_LEFT != "" -->{SORTABLES_NAME_LEFT}<!-- ELSE -->{L_COLUMN_LEFT}<!-- ENDIF --></h3>
					</div>
					<ul id="sortable1" class="sortables_captcha_list list-group">
					<!-- IF SORTABLES_DEFAULT_SORT == 'LEFT' -->
						<!-- BEGIN options -->
						<li class="list-group-item" id="answer_{options.ID}">{options.TEXT}</li>
						<!-- END options -->
					<!-- ENDIF -->
					</ul>
				</div>
			</div>

			<div class="attachbox sortables_captcha_box col-md-6">
				<div class="panel panel-default no-margin-bottom">
					<div class="panel-heading">
						<h3 class="panel-title"><!-- IF SORTABLES_NAME_RIGHT != "" -->{SORTABLES_NAME_RIGHT}<!-- ELSE -->{L_COLUMN_RIGHT}<!-- ENDIF --></h3>
					</div>
					<ul id="sortable2" class="sortables_captcha_list list-group">
					<!-- IF SORTABLES_DEFAULT_SORT == 'RIGHT' -->
						<!-- BEGIN options -->
						<li class="list-group-item" id="answer_{options.ID}">{options.TEXT}</li>
						<!-- END options -->
					<!-- ENDIF -->
					</ul>
				</div>
			</div>

			<input type="hidden" name="sortables_confirm_id" id="confirm_id" value="{SORTABLES_CONFIRM_ID}" />
			<div id="sortables_options_left"></div>
			<div id="sortables_options_right"></div>
		</div>
	</div>

<!-- IF S_TYPE == 1 -->
		</fieldset>
	</div>
</div>
<!-- ENDIF -->
